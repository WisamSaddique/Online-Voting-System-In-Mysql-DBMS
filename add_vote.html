<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <h1>Add Vote</h1>
            
            {% if message %}
                <div class="error-message">{{ message }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <form action="{{ url_for('add_vote') }}" method="post" class="add-form">
                <div class="form-group">
                    <label for="id_number">Voter ID Number:</label>
                    <input type="text" id="id_number" name="id_number" required>
                </div>
                
                <div class="form-group">
                    <label for="city_id">City:</label>
                    <select id="city_id" name="city_id" required>
                        <option value="">Select City</option>
                        {% for city in cities %}
                            <option value="{{ city[0] }}">{{ city[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="polling_station_id">Polling Station:</label>
                    <select id="polling_station_id" name="polling_station_id" required>
                        <option value="">Select Polling Station</option>
                        {% for station in polling_stations %}
                            <option value="{{ station[0] }}">{{ station[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="election_id">Election:</label>
                    <select id="election_id" name="election_id" required>
                        <option value="">Select Election</option>
                        {% for election in elections %}
                            <option value="{{ election[0] }}">{{ election[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="party_id">Party:</label>
                    <select id="party_id" name="party_id" required>
                        <option value="">Select Party</option>
                        {% for party in parties %}
                            <option value="{{ party[0] }}">{{ party[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Vote</button>
            </form>
            
            <div class="form-row">
                <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
