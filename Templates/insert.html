<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Voter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <h1>Add New Voter</h1>
            
            {% if message %}
                <div class="error-message">{{ message }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <form action="{{ url_for('insert') }}" method="post" class="add-form">
                <div class="form-group">
                    <label for="id_number">ID Number:</label>
                    <input type="text" id="id_number" name="id_number" required>
                </div>
                
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="father_name">Father's Name:</label>
                    <input type="text" id="father_name" name="father_name" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="city_id">City:</label>
                    <select id="city_id" name="city_id" required>
                        <option value="">Select City</option>
                        {% for city in cities %}
                            <option value="{{ city[0] }}">{{ city[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="polling_station_id">Polling Station:</label>
                    <select id="polling_station_id" name="polling_station_id" required>
                        <option value="">Select Polling Station</option>
                        {% for station in polling_stations %}
                            <option value="{{ station[0] }}">{{ station[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Voter</button>
            </form>
            
            <div class="form-row">
                <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
                <a href="{{ url_for('add_vote') }}" class="back-link">Add Vote</a>
            </div>
        </div>
    </div>
</body>
</html>
